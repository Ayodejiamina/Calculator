<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.4-web/">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="form">
                <input type="text" id="result">
            </div>
            <div class="res1">
                <button type="button" onclick="number7()">7</button>
                <button type="button" onclick="number8()">8</button>
                <button type="button" onclick="number9()">9</button>
                <button type="button" class="text-warning" onclick="cleardisplay()">AC</button>
                <button type="button" onclick="operator1()"><i class="fas fa-power-off"></i></button>
            </div>
            <div class="res2">
                <button type="button" onclick="number4()">4</button>
                <button type="button" onclick="number5()">5</button>
                <button type="button" onclick="number6()">6</button>
                <button type="button" class="text-warning" onclick="operator2()">*</button>
                <button type="button" class="text-warning" onclick="operator3()">()</button>
            </div>
            <div class="res3">
                <button type="button" onclick="number1()">1</button>
                <button type="button" onclick="number2()">2</button>
                <button type="button" onclick="number3()">3</button>
                <button type="button" class="text-warning" onclick="operator4()">-</button>
                <button type="button" class="text-warning" onclick="operator5()">CE</button>
            </div>
            <div class="res4">
                <button type="button" onclick="number0()">0</button>
                <button type="button" onclick="operator6()">.</button>
                <button type="button" class="text-warning" onclick="operator7()">/</button>
                <button type="button" class="text-warning" onclick="operator8()">+</button>
                <button type="button" class="text-warning" onclick="operator9()">=</button>
            </div>
            <marquee behavior="" direction="">
                <h2 style="color:orangered;">Designed by Ayodeji Aminat</h2>
            </marquee>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
